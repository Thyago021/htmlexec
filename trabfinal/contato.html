<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Meu Portfólio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pagina">

    <header>
      <div class="logo">
        <img src="logo.png" alt="Logotipo do Meu Portfólio" width="100">
      </div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="sobre.html">Sobre Nós</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="formulario">
        <h1>Entre em Contato</h1>
        <form class="box">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="assunto">Assunto:</label>
          <input type="text" id="assunto" name="assunto">

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>

      <section>
        <h2>Nossa Localização</h2>
       <div class="mapa">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.201198726098!2d-43.20937228458459!3d-22.90244994301206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f605e9dc3db%3A0x4fa45b4f6f96ddcb!2sRio%20de%20Janeiro!5e0!3m2!1spt-BR!2sbr!4v1612123456789"
          width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
       </div> 
      </section>
    </main>

    <footer>
      <p>© 2025 Meu Portfólio. Todos os direitos reservados.</p>
    </footer>

  </div>
</body>
</html>
